<!DOCTYPE html>
<html>
<head>
    <title>Related Videos - {{ topic_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #121212;
            color: #e0e0e0;
        }
        h1 {
            color: #f8f9fa;
            margin-bottom: 20px;
            text-align: center;
        }
        a.back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.back-link:hover { color: #74c0fc; text-decoration: underline; }
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }
        .video-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-card p {
            margin: 10px 0;
            padding: 0 10px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .video-card a {
            text-decoration: none;
            color: #4dabf7;
        }
        .video-card a:hover { color: #74c0fc; }
        @media(max-width: 960px) {
            .videos-container { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        }
        @media(max-width: 650px) {
            .videos-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}?domain={{ selected_domain }}" class="back-link">&larr; Back to Topics</a>

    <h1>Related Videos for "{{ topic_name }}"</h1>

    {% if videos %}
    <div class="videos-container">
        {% for video in videos %}
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank">
                <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
                <p>{{ video.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p style="text-align:center;">No related videos found.</p>
    {% endif %}

</body>
</html>
