<!-- ==================== ROADMAP FORM PAGE ==================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Learning Roadmap</title>
<style>
:root {
  --primary: #2196f3;
  --primary-dark: #0d47a1;
  --accent: #ff9800;
  --bg: #121212;
  --card: #1f1f1f;
  --text: #e0e0e0;
}
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}
.container {
  max-width: 700px;
  margin: 60px auto;
  padding: 40px;
  background: var(--card);
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  animation: fadeIn 0.8s ease;
}
h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 25px;
}
label {
  font-weight: 600;
  margin-top: 15px;
  display: block;
}
input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: none;
  border-radius: 8px;
  background: #2a2a2a;
  color: #fff;
  font-size: 15px;
}
input::placeholder { color: #888; }
button {
  width: 100%;
  margin-top: 25px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(45deg, var(--primary), #64b5f6);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(33,150,243,0.4);
}
@keyframes fadeIn { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
</style>
</head>
<body>
<div class="container">
  <h2>Create Your Learning Roadmap</h2>
  <form method="POST" action="{{ url_for('roadmap') }}">
    <label for="topic">Topic</label>
    <input type="text" id="topic" name="topic" placeholder="e.g., Python, Machine Learning" required>
    
    <label for="time">Timeline</label>
    <input type="text" id="time" name="time" placeholder="e.g., 4 weeks" required>
    
    <button type="submit">ðŸš€ Start Quiz & Generate Roadmap</button>
  </form>
</div>
</body>
</html>
