<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            display:flex; align-items:center; justify-content:center;
            height:100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }
        .reg-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 300px;
            animation: fadeIn 0.6s ease-in-out;
        }
        h2 { text-align: center; color: #f8f9fa; }
        input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }
        input:focus { border-color: #51cf66; outline: none; }
        button {
            width: 100%; padding: 10px; background-color: #51cf66;
            border: none; color: white; border-radius: 4px;
            font-size:16px; cursor:pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #40c057; }
        a {
            text-decoration:none; color:#4dabf7;
            display:block; text-align:center; margin-top:10px;
        }
        a:hover { color:#74c0fc; }
        .error { color:#ff6b6b; text-align:center; }
        @keyframes fadeIn {
            from {opacity:0; transform: translateY(-20px);}
            to {opacity:1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="reg-box">
    <h2>Create Account</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Back to login</a>
</div>
</body>
</html>
